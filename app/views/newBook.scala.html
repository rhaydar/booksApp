@main("New Book") {
	<div class="container">
		<div class="row">
			<h1 style="text-align: center;">Create a New Campground</h1>
			<div style="width:30%; margin: 25px auto;">
				<form action="@routes.BooksController.create" method="POST">
					<div class="form-group">
						<input class="form-control" type="text" name="title" placeholder="Title">
					</div>
					<div class="form-group">
						<input class="form-control" type="text" name="fname" placeholder="Author First Name">
					</div>
					<div class="form-group">
						<input class="form-control" type="text" name="lname" placeholder="Author Last Name">
					</div>
					<div class="form-group">
						<input class="form-control" type="number" name="publication_year" placeholder="Publication Year">
					</div>
					<div class="form-group">
						<input class="form-control" type="number" name="reading" placeholder="Reading status">
					</div>
					<div class="form-group">
						<input class="form-control" type="text" name="genre" placeholder="Genre">
					</div>
					<div class="form-group">
						<button class="btn btn-primary btn-lg btn-block">Submit</button>
					</div>
				</form>
				<a href="/books">Go Back</a>
			</div>	
		</div>
	</div>
}
